<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>

<h1 layout:fragment="header">Usuários 
	<a th:href="@{/usuarios/novo}" class="btn btn-sm btn-info">Novo <i class="glyphicon glyphicon-plus"></i></a>
</h1>

	<div layout:fragment = "content" class="container">
	<table class="table">
		<thead>
			<tr>
				<td>ID</td>
				<td>Nome</td>
				<td>Email</td>
				<td></td>
				<td></td>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${usuarios.empty}">
				<td colspan="2">Sem livros</td>
			</tr>

			<tr th:each="usuario : ${usuarios}">
				<td th:text="${usuario.id}">1</td>
				<td>
					<a href="#" th:href="@{'/usuarios/'+${usuario.id}}" th:text="${usuario.username}"> Título </a>
				</td>
			<td th:text="${usuario.email}"></td>
							<td>
					<a href="#" th:href="@{'/usuarios/alterar/'+${usuario.id}}">
					 <button type="button" class="btn btn-primary">Alterar</button> 
					 </a>
				</td>
				<td>
					<a href="#" th:href="@{'/usuarios/excluir/'+${usuario.id}}">
					<button type="button" class="btn btn-danger">Excluir</button>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
