<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
	<!--  link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     -->
	<meta charset="UTF-8" />
	<title>Livros</title>    
</head>


<body>
<h1 layout:fragment="header">Livros 
	<a href="#" th:href="@{'/livros/novo'}" class="btn btn-sm btn-info">Novo<i class="glyphicon glyphicon-plus"></i></a>
</h1>

	<div layout:fragment = "content" class="container">
	
	<table class="table">
		<thead>
			<tr>
				<td>ID</td>
				<td scope="col"></td>
				<td>Título</td>
				<td>Qtd. Páginas</td>
				<td>Autor</td>
				<td></td>
				<td></td>
			</tr>
		</thead>
		<tbody>
			<th scope="row">
			
			</th>
			<tr th:if="${livros.empty}">
				<td colspan="2">Sem livros</td>
			</tr>

			<tr th:each="livro : ${livros}">
				<td th:text="${livro.id}">1</td>
				<td>
					<img th:if="${livro.foto}" th:src="@{ '../img/' + ${livro.foto}}" width="80px" />
				</td>
				
				<td>
					<a href="#" th:href="@{'/livros/'+${livro.id}}" th:text="${livro.titulo}"> Título </a>
				</td>
				<td>
					<a href="#" th:href="@{'/livros/'+${livro.id}}" th:text="${livro.quantidade}"> Título </a>
				</td>
				<td th:text="${livro.autor.nome}">1</td>
				<td>
					<a href="#" th:href="@{'/livros/alterar/'+${livro.id}}">
					 <button type="button" class="btn btn-primary">Alterar</button> 
					 </a>
				</td>
				<td>
					<a href="#" th:href="@{'/livros/excluir/'+${livro.id}}">
					<button type="button" class="btn btn-danger">Excluir</button>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>

   
</body>
</html>
